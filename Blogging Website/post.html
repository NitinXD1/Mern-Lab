<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Create a New Blog Post</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="post.html">Create New Post</a>
    </nav>
  </header>

  <main>
    <form id="blog-form">
      <label for="title">Post Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="10" required placeholder="Write your content here..."></textarea>

      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" required placeholder="Enter image URL">

      <button type="submit">Submit Post</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Blog. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
